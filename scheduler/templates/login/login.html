{% extends "admin/base.html" %}

{% block content %}
    <h1>Login form</h1>
    <form method="post">
        {% csrf_token %}
        {{ user_form.management_form }}
        <div style="color: red">
            {{ error_message }}
        </div>
        <hr>
        {% for field in user_form %}
            {{ field }}
            <hr>
        {% endfor %}
        <hr>
        <input type="submit">
    </form>
{% endblock %}
